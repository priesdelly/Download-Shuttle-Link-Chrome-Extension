<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send to Download Shuttle</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            color: #1d1d1f;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #667eea;
        }
        .icon {
            font-size: 64px;
            margin: 20px 0;
        }
        p {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        .download-info {
            background: #f5f5f7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
            color: #0071e3;
            max-height: 100px;
            overflow-y: auto;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            color: #34c759;
            font-weight: 600;
            display: none;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .note {
            font-size: 13px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš€</div>

        <h1>Send to Download Shuttle</h1>

        <p>Click the button below to send this download to Download Shuttle app.</p>

        <div class="download-info" id="urlDisplay">Loading...</div>

        <a id="sendLink" href="#" style="text-decoration: none;">
            <button id="sendButton">
                ðŸ“¥ Send to Download Shuttle
            </button>
        </a>

        <div class="spinner" id="spinner"></div>

        <p class="success" id="success">âœ… Sent! Download Shuttle should open now.</p>

        <p class="note">This window will close automatically after sending.</p>
    </div>

    <script src="redirect.js"></script>
</body>
</html>
